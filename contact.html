<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me | Rashmi Mishra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .contact-card {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="contact-card">
    <h2 class="text-center">Contact Me</h2>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain" novalidate>
      
      <div class="mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" id="name" name="name" class="form-control" required placeholder="Your full name" />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com" />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-4">
        <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
        <textarea id="message" name="message" class="form-control" rows="5" required placeholder="Write your message here..."></textarea>
        <div class="invalid-feedback">Please enter a message.</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS for validation -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Bootstrap form validation script
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
